<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/main.js" defer></script>
    <title>My New Website</title>
</head>
<body>
  <header>
    <h3>Transcribe Loop Marker</h3>
  </header>

  <main>
    <div>
      <input type="text" id="video-url-input" />
      <button onclick="loadVideo()">Load YouTube Video URL or ID</button>
    </div>
    <div id="player-container"></div>
    <div>
      <label for="speed-slider">Speed:</label>
      <input type="range" min="0.1" max="2" step="0.05" value="1" id="speed-slider" oninput="changeSpeed()" />
      <label id="speed-label">1x</label>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar">
        <div class="progress-bar-line"></div>
        <div class="progress-bar-loop-window">
          <div class="loop-window-start"></div>
          <div class="loop-window-end"></div>
        </div>
        <span class="loop-time-label"></span>
      </div>
    </div>
    
  </main>

  <footer>
    <p>Â© A.S. 2023</p>
  </footer>
</body>
</html>
